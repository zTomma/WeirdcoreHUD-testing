con_timestamp								"0"


alias "console_unlog"						"con_logfile console.log"


//---------------------------Background Toggle Commands-------------------------------//
alias "menu_bg_clear"				"sixense_clear_bindings; sixense_write_bindings mainmenuoverride_backgrounds.txt"
alias "menu_bg_log"					"con_logfile cfg/mainmenuoverride_backgrounds.txt"

alias "menu_bg_scout"					"menu_bg_clear; menu_bg_log; echo #base ../custom/WeirdcoreHUD/_customizations/backgrounds/scout.res; console_unlog"
alias "menu_bg_demo"					"menu_bg_clear; menu_bg_log; echo #base ../custom/WeirdcoreHUD/_customizations/backgrounds/demo.res; console_unlog"
alias "menu_bg_spy"					"menu_bg_clear; menu_bg_log; echo #base ../custom/WeirdcoreHUD/_customizations/backgrounds/spy.res; console_unlog"
alias "menu_bg_hudbanner"					"menu_bg_clear; menu_bg_log; echo #base ../custom/WeirdcoreHUD/_customizations/backgrounds/hudbanner.res; console_unlog"






